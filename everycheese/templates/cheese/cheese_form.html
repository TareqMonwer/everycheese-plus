{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}
  {{ view.action|default:"Add" }} Cheese
{% endblock title %}


{% block content %}
  {% with action=view.action|default:"Add"  %}
  <h1>{{action}} Cheese</h1>
  <form action="." method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-sm btn-success" value="{{ action }}">
  </form>
  {% endwith %}
{% endblock content %}
