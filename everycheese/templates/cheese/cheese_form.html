{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}
  Create New Cheese
{% endblock title %}


{% block content %}
  <h1>Add Cheese</h1>
  <form action="{% url 'cheeses:add' %}" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-sm btn-success">
  </form>
{% endblock content %}
